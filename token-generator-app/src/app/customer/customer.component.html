<h4>Please enter customer information</h4>
<div>
  <h2>Add Customer</h2>
  <div>
    <label>Customer Name:
      <input [(ngModel)]="customer.name" placeholder="customer Name"/>
    </label><br>
    <label>Age:
      <input [(ngModel)]="customer.age" placeholder="Age"/>
    </label><br>
    <label>Years of bond with bank:
      <input [(ngModel)]="customer.yearsOfBond" placeholder="Years"/>
    </label><br>
  </div>
  <button (click)="addCustomer()">Save</button>
</div>
